<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Employee Rating System</title>
    <style>
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #5a5c69;
        }
        .offline-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            padding: 2rem;
            max-width: 90%;
            width: 500px;
        }
        h1 {
            color: #4e73df;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            background-color: #4e73df;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
        }
        .icon {
            font-size: 48px;
            color: #4e73df;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">
            ⚠️
        </div>
        <h1>You're Offline</h1>
        <p>The Employee Rating System is currently unavailable because you don't have an internet connection.</p>
        <p>Please check your connection and try again.</p>
        <button class="btn" onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
